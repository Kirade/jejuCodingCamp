<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<style>
body, input, button {
	font-size: 1.4em;
}

#box {
	margin-top: 20px;
	width: 100px;
	height: 100px;
	background-color: red;
    /*transition: width 500ms;*/
    transition: all 500ms;
}

#box.active {
    /*transform: translateX(300px);*/
    /*transform: translate(300px, 0);*/
    transform: translate3d(300px, 0, 0);
    width: 500px;
    background-color: lightblue;
}
</style>
<script>
/*
이벤트 등록 하기
1. 이벤트를 발생시킬 엘리먼트를 선택
2. 이벤트 핸들러 함수 정의
3. 이벤트 핸들러를 등록
*/

window.onload = function () {

    var elemBtn = document.querySelector('#btn'),
        elemBox = document.querySelector('#box')
    ;

    function clickHandler () {
        elemBox.className = 'active';
    }

    elemBtn.onclick = clickHandler;

};
</script>
</head>
<body>
<button id="btn">눌러보세요</button>
<div id="box"></div>
</body>
</html>
