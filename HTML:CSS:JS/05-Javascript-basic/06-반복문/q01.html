<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<script>
/*
(영화 이름 아무거나) 다섯 개의 값으로 구성된 배열을 만든 후 "movies" 변수에 할당하고,
for문을 이용해 배열의 각 값들을 출력해보세요.
*/

var movies = [ '나 홀로 집에', '신과 함께', '왕의 남자', '메종 드 히미코', '빽 투더 퓨처' ];
for (var i = 0; i < movies.length; i++) {
    console.log( movies[i] );
}
</script>
</head>
<body>
<p>body에 작성한 내용</p>
</body>
</html>
