<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<script>
// 조건문 if

/*
if (조건) {
	문장;
}
*/

var a = -100;

if (a > 0) {
    console.log('a는 0보다 커요');
} else {
    console.log('a는 0보다 작거나 같아요.');
}

/*
if (조건) {
	문장;
} else {
	문장;
}
*/

/*
if (조건) {
	문장;
} else if (조건) {
	문장;
} else {
	문장;
}
*/
var age = 15;
var result = '';

if (age > 18) {
    result = '성인';
} else if (age > 13) {
    result = '청소년';
} else {
    result = '어린이';
}
console.log(result);
</script>
</head>
<body>
<p>body에 작성한 내용</p>
</body>
</html>
