<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<script>
// 객체: 속성(property)와 메소드(method)를 가지고 있는 집합체.
// 속성 중에 값이 함수인 것들을 메소드라고 부른다.
var person = {};
person.name = '김바보';
person.age = 7;
person.height = 120;
person.address = '제주시';
person.introduce = function () {
    console.log('안녕? 나는 ' + person.name + '라고 해.');
};

person.introduce();
</script>
</head>
<body>
<p>body에 작성한 내용</p>
</body>
</html>
